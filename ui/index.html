<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="public/build/vendor/materialize/css/materialize.min.css" media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="public/build/css/homepage.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


    <div class="home-logo">
        <div class="elephant">
            <img id="elephant-logo" src="public/build/images/elephant.svg" />
            <div class="evernote-text">
                <div>
                    <img id="evernote-text" src="public/build/images/evernote.svg" />
                    <span id="linux-text">Linux</span>
                </div>

            </div>

            <!--<div class="progress-flex">
                <div class="progress-box">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>

            <div class="progress-text">
                <div class="text white-text">
                    <p>Some loading text</p>
                </div>
            </div>-->

            <div class="signup-options">
                <div class="option-box">
                    <a class="btn white" id="login"><span>Login</span></a>
                    <a class="btn white" id="signup"><span>Signup</span></a>
                </div>
            </div>

            <div class="login-form">
                <div class="login-form-box">
                    <form id="login-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate white-text">
                                <label for="last_name"class="white-text">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="last_name" type="password" class="validate white-text">
                                <label for="last_name" class="white-text">Password</label>
                            </div>
                            <div class="input-field col s12 center">
                                <button class="btn white evernote-green-text" id="clickLogin"><span>Login</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="public/build/vendor/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="public/build/vendor/materialize/js/materialize.min.js"></script>
    <script>
        $("#login").click(function () {

            $("#elephant-logo").animate({
                "height": "9rem"
            }, 500, "linear", function () { });

            $("#linux-text").animate({
                "font-size": "1.6rem"
            }, 500, "linear", function () { });

            $("#evernote-text").animate({
                "height": "3.6rem"
            }, 500, "linear", function () { });

             $(".home-logo").animate({
                "margin-bottom": "5rem"
            }, 500, "linear", function () { });

            $("#login").delay(500).hide();
            $("#signup").delay(500).hide();
            $("#login-form").delay(500).show();
        });
    </script>

</body>

</html>
